<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="calculator-container">
        <form class="calculator-form">
            <input required type="number" name="first-number" class="calculator-number-input"
                placeholder="Enter a number..." />
            <select class="calculator-operator-selector" name="calculator-operators" id="calculator-operators">
                <option class="calculator-operator-plus" value="+"> + </option>
                <option class="calculator-operator-minus" value="-"> - </option>
                <option class="calculator-operator-multiplier" value="*"> * </option>
                <option class="calculator-operator-divide" value="/"> / </option>
            </select>
            <input required type="number" name="second-number" class="calculator-number-input"
                placeholder="Enter a number..." />
            <button type="submit" class="calculator-button"> Calculate </button>
            <p class="calculator-result"></p>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
